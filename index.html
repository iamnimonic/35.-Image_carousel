<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Image carousel</title>
</head>
<body class=".body">
    <div class="container">
        <div colorify-main-color class="images-container">
            <img class="image_tag" src="/images/img-1.jpg" alt="">
            <img class="image_tag" src="/images/img-2.jpg" alt="">
            <img class="image_tag" src="/images/img-3.jpg" alt="">
            <img class="imaginhop" src="/images/img-4.jpg" alt="">
            <img class="image_tag" src="/images/img-5.jpg" alt="">
            <img class="image_tag" src="/images/img-6.jpg" alt="">
        </div>
        <div class="buttons-container">
            <div class="btn btn-left">Prev</div>
            <div class="btn btn-right">Next</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/colorify.js/1.0.3/scripts/colorify.min.js" integrity="sha512-knal5dvSNfsyHuqAoiAQUVJozrCwlK8sngnEjrRtYHX+q9Pg1dKbBLOUFJKy5vHTXz5UG1ZMs+CHKpexXg/igA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
