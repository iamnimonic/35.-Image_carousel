<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Image carousel</title>
</head>
<body>
    <div class="container">
        <div class="images-container">
            <div class="carousel">
                <img class="image" src="/images/img-1.jpg" alt="">
                <img class="image" src="/images/img-2.jpg" alt="">
                <img class="image" src="/images/img-3.jpg" alt="">
                <img class="image" src="/images/img-4.jpg" alt="">
                <img class="image" src="/images/img-5.jpg" alt="">
                <img class="image" src="/images/img-6.jpg" alt="">
                <img class="image" src="/images/img-7.jpg" alt="">
                <img class="image" src="/images/img-8.jpg" alt="">
            </div>
        </div>
        <div class="buttons-container">
            <div class="btn btn-prev">Prev</div>
            <div class="btn btn-next">Next</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
